<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item routerLink="user-profile">Profile</a>
      <a mat-list-item routerLink="user-viewapps">View Posted apps</a>
      <a mat-list-item routerLink="user-feedback">Add Feedback</a>
      <a mat-list-item routerLink="user-rating">Add Rating</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ranking-apps</span>
      <span style="flex:1 1 auto"></span>
      <button mat-raised-button color="warn" (click)="loggedOut()" *ngIf="getLoggedStatus()">Logout</button>
     </mat-toolbar>
<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
