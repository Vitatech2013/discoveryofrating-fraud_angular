<form [formGroup]="editpostappform" >
    <div class="form">
      
            <mat-toolbar color="accent">Update Post Apps-Form</mat-toolbar>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field appearance="fill">
                        <mat-label>App Name</mat-label>
                        <input matInput placeholder="Enter Appliction name" formControlName="appname">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <input matInput placeholder="Enter Description" formControlName="description">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="category">
                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Updated Version</mat-label>
                        <input matInput placeholder="Enter Version" formControlName="updatedversion">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="updationdate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Memory Size</mat-label>
                        <input matInput placeholder="Enter memorysize" formControlName="memorysize">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Language</mat-label>
                        <input matInput placeholder="Enter Language" formControlName="language">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Seller</mat-label>
                        <input matInput placeholder="Enter Seller" formControlName="seller">
                    </mat-form-field>
                </div>
            </div>
         
                    <mat-form-field appearance="fill" class="wid">
                        <mat-label>App Price</mat-label>
                        <input matInput placeholder="Enter Price" formControlName="appsprice">
                    </mat-form-field>
             
            <div class="row">
                <div class="col-sm-6 ">
                    <mat-label style="margin-left: 2rem;">App Image:-</mat-label><br>
            <input  type="file" class="form-control" formControlName="appsimage">
                </div>
                <div class="col-sm-6">
                    
            <mat-label style="margin-left: 2rem;">Upload Apps:-</mat-label><br>
            <input  type="file" class="form-control" formControlName="uploadapps">
                </div>
            </div>


            <div class="text-end">
                <button mat-raised-button color="warn" type="button" class="mt-4 ms-2 me-3 mb-2">Cancel</button>
                <button mat-raised-button color="primary" type="submit" class="mt-4 ms-2 me-5 mb-2" (click)="updateTopic()">Update File</button>
            </div>
    </div>

</form>
<br>
