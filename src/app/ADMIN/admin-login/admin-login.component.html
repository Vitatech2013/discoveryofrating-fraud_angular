<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>

        <div class="col-lg-6 col-md-6 form-container">
            <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                <div class="logo mb-3">
                    <img src="http://logos.textgiraffe.com/logos/logo-name/Admin-designstyle-boots-m.png" width="150px">
                </div>
                <div class="heading mb-4">
                    <h4>Login into your account</h4>
                </div>
                <form [formGroup]="adminloginform" >
                    <div class="form-input">
                        <span><i class="fa fa-envelope"></i></span>
                        <mat-form-field appearance="fill" >
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Enter Username" formControlName="uname">
                          </mat-form-field>
                       
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-lock"></i></span>
                        <mat-form-field appearance="fill" >
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Enter password" formControlName="pwd">
                          </mat-form-field>
                    </div>
                    <!-- <div class="form-input">
                        <span><i class="fa fa-envelope"></i></span>
                        <mat-form-field appearance="fill" >
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Enter Emailid" formControlName="email">
                          </mat-form-field>
                       
                    </div> -->
                    <div class="row mb-3">
                       
                        <div class="col-6 text-right ms-5" >
                            <a href="" class="forget-link text-primary">Forget Password...?</a>
                        </div>
                    </div>
                    <div class="text-left mb-3">
                        <button type="submit" class="btn" (click)="adminlogin()">Login</button>
                    </div>
                </form>
                <div class=" text-center text ms-2">
                    <a routerLink="/welcome" class="forget-link text-primary"><h2 s>Go To Home-Page</h2></a>
                </div>
            </div>
        </div> 
    </div>
</div>
